<!DOCTYPE html>
<html>
  <head>
    <title>Hand Game</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <h1 id="title"></h1>
    <div id="weapons"></div>
    <div id="selection">
      <h4 id="player-selection">Your selection:</h4>
      <h4 id="computer-selection">Computer selection:</h4>
    </div>
    <h1 id="status"></h1>
    <div id="score">
      <h4 id="player-score"></h4>
      <h4 id="computer-score"></h4>
    </div>
    <button type="button" id="rules">Rules</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
